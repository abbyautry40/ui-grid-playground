
<div class="grid">
    <h1>Playground</h1>
    <div ui-grid=gridOptions class="mb-3"></div>
    <button class="btn btn-default" ng-click="clear()">Clear All Filters</button>
    <button class="btn btn-default" ng-click="toggleMenu()">Show/Hide Columns</button>
    <div ng-show="canViewMenu">
        <div ng-repeat="menuItem in menuItems">
            <input type="checkbox" value="{{menuItem.title}}" name="{{gridId}}" id="menuItem{{$index + 1}}">
            <label for="menuItem{{$index + 1}}">{{menuItem.title}}</label>
        </div>
    </div>
</div>
